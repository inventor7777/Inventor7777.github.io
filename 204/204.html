<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      height: 100%;
      width: 100%;
      overflow: hidden; /* kill the scroll */
    }

    #loading,
    #content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      margin-top: -5vh;
    }

    #spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #fff;
      border-top: 6px solid transparent;
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #loading-text {
      font-size: 1.5em;
      opacity: 0.8;
      transition: opacity 0.6s ease;
    }

    #content {
      display: none;
    }

    #cat-img {
      width: 70%;
      max-width: 700px;
      border: none;
      border-radius: 0;
      margin-top: -5vh;
    }
  </style>
</head>
<body>

  <!-- Loading State -->
  <div id="loading">
    <div id="spinner"></div>
    <div id="loading-text">Loading Content...</div>
  </div>

  <!-- Payload -->
  <div id="content">
    <img id="cat-img" src="/204/204cats.png" alt="204 No Content Cats">
  </div>

<script>
  const corporate = [
    "Optimizing Delivery Pipeline...",
    "Preparing your experience...",
    "Loading Content...",
    "Initializing secure session...",
    "Negotiating TLS parameters...",
    "Warming edge cache...",
    "Validating content signature...",
    "Establishing low-latency route...",
    "Finalizing handshake..."
  ];

  const chaos = [
    "Enabling Flux Capacitor...",
    "Reticulating splines...",
    "Compiling vibes...",
    "Aligning quantum bits...",
    "Spinning up hamster...",
    "Refactoring timeline...",
    "Injecting optimism...",
    "Patching mainframe...",
    "Decompressing reality...",
    "Measuring patience..."
  ];

  const normal = [
    "Almost there...",
    "Just a moment...",
    "Preparing renderer...",
    "Setting up encrypted tunnel...",
    "Applying finishing touches...",
    "Stabilizing connection...",
    "Polishing pixels...",
    "Calculating remaining time...",
    "Hydrating UI components..."
  ];

  const groups = [corporate, chaos, normal];
  const textEl = document.getElementById("loading-text");

  let lastMessage = "";
  let running = true;

    function randomMessage() {
      if (!running) return;
    
      // Pick a random category
      const chosenGroup = groups[Math.floor(Math.random() * groups.length)];
    
      // Pick a random message from that category (avoid repeat)
      let msg;
      do {
        msg = chosenGroup[Math.floor(Math.random() * chosenGroup.length)];
      } while (msg === lastMessage);
    
      lastMessage = msg;
    
      // Fade out
      textEl.style.opacity = 0;
    
      setTimeout(() => {
        textEl.textContent = msg;
    
        // Fade back in
        textEl.style.opacity = 1;
      }, 200);
    
      const nextDelay = Math.floor(Math.random() * 4000) + 1500;
      setTimeout(randomMessage, nextDelay);
    }

  // Start rotating messages
  randomMessage();

  // Reveal payload after 15 seconds
  setTimeout(() => {
    running = false; // stop message loop cleanly
    document.getElementById('loading').style.display = 'none';
    document.getElementById('content').style.display = 'flex';
  }, 15000);
</script>

</body>
</html>
