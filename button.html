<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Error</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: black;
    width: 100%;
    height: 100%;
}

#container {
    position: relative;
    width: 100%;
    height: 100%;
}

video {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: black;
    display: none;
}

#error {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: system-ui, -apple-system, sans-serif;
    color: white;
    background: black;
}

#error button {
    font-size: 18px;
    padding: 14px 22px;
    background: #222;
    color: white;
    border: 1px solid #555;
    border-radius: 6px;
}
</style>
</head>

<body>

<div id="container">
    <video id="rick" playsinline>
        <source src="/rick/rick.mov" type="video/mov">
    </video>

    <div id="error">
        <button>There was an error loading this page. Tap to reload.</button>
    </div>
</div>

<script>
const video = document.getElementById('rick');
const error = document.getElementById('error');

error.addEventListener('click', () => {
    error.style.display = 'none';
    video.style.display = 'block';
    video.play();
});
</script>

</body>
</html>
